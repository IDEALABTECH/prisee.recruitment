<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Tuyển Dụng PRISEE</title>
    <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="try.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
</head>
<body>
  <header class="hi">
    <div class="logo">
        <img src="logo.png" alt="Logo PRISEE">
         <img src="logotext.png" alt="Logo PRISEE">

    </div>
</header>
<main>
  <center>
    

    <!-- Search and Filter Section -->
    <section id="search-filter">
        <input type="text" id="search" placeholder="Tìm kiếm công việc..." oninput="filterJobs()">
        <select id="jobType" onchange="filterJobs()">
            <option value="all">Tất cả loại công việc</option>
            <option value="fulltime">1 nhiệm kì</option>
            <option value="parttime">Nửa nhiệm kì</option>
        </select>
        <select id="house" onchange="filterJobs()">
            <option value="all">Tất cả các nhà</option>
            <option value="Photon">Photon House</option>
            <option value="Rise">Rise House</option>
            <option value="Idea">Idea House</option>
            <option value="Symposia">Symposia House</option>
            <option value="EE">EE House</option>
        </select>
    </section>

    <!-- Job List --> 
    <section id="job-list">
        <p>Vị trí đang tuyển</p>
        <br>
        <div id="jobs">
            <!-- Các công việc sẽ được hiển thị tại đây -->
        </div>
    </section>

    <!-- Job Description Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeJobModal()">&times;</span>
            <img id="jobImage" src="" alt="Mô tả công việc">
        </div>
    </div>

    <!-- Application Form Modal -->
<div id="applyModal" class="modal">
  <div class="modal-content">
      <span class="close-btn" onclick="closeApplyModal()">&times;</span>
      <h2>Ứng tuyển công việc</h2>
      <form id="applyForm" method="https://script.google.com/macros/s/AKfycbxF0z04NooJXhl9kjjRwSWc9COFyrU85RnBjU0_gu9Q0UjPxRluDej21rTX3rpXbdyhrA/exec">
          <table>
              <tr>
                  <td><label for="applicantName">Họ và Tên:</label></td>
                  <td><input type="text" id="applicantName" name="Họ và tên" placeholder="Tên của bạn" required></td>
              </tr>
              <tr>
                <td><label for="applicantSchool">Trường:</label></td>
                <td><input type="text" id="applicantName"  name="Trường" placeholder="Trường của bạn" required></td>
            </tr>
            <tr>
              <td><label for="applicantClass">Lớp:</label></td>
              <td><input type="text" id="applicantName" name="Lớp" placeholder="Lớp của bạn" required></td>
          </tr>
              <tr>
                  <td><label for="applicantEmail">Email:</label></td>
                  <td><input type="email" id="applicantEmail" name="Email" placeholder="Email của bạn" required></td>
              </tr>
              <tr>
                  <td><label for="applicantPhone">Số Điện Thoại:</label></td>
                  <td><input type="tel" id="applicantPhone" name="SĐT" placeholder="Số điện thoại của bạn" required></td>
              </tr>
              <tr>
                  <td><label for="applicantHouse">Chọn nhà:</label></td>
                  <td>
                      <select id="applicantHouse" name="Nhà" required>
                          <option value="">Chọn nhà của bạn</option>
                          <option value="Photon">Photon</option>
                          <option value="Idea">Idealab </option>
                          <option value="EE">Eureka </option>
                      </select>
                  </td>
              </tr>
              <tr>
                <td><label for="applicantTime">Thời gian làm việc:</label></td>
                <td>
                  <select id="applicantTime" name="Time" required>
                      <option value="">Chọn thời gian làm việc của bạn</option>
                      <option value="full">1 nhiệm kì</option>
                      <option value="part">6 tháng</option>
                  </select>
              </td>
            </tr>
              <tr>
                <td><label for="applicantCV" >Link CV (Drive)</label></td>
                <td><textarea  id="applicantCV" name="Link CV" placeholder="Paste link google drive chứa CV tại đây" required></textarea></td>
            </tr>
              <tr>
                  <td><label for="applicantMessage" >Tâm tư của bạn:</label></td>
                  <td><textarea id="applicantMessage" name="Tâm tư" placeholder="Chia sẻ thêm về bản thân bạn..." required></textarea></td>
              </tr>
              <tr>
                <td><label for="applicantAgree">Bạn đã chắc chắn?</label></td>
                <td>
                  <select id="applicantAgree" required name="Agree or not">
                      <option value="yes">YES, I AGREE</option>
                      <option value="no">NO</option>
                  </select>
              </td> 
            </tr>
             
          </table>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
      </form>
    
  </div>
</div>

   </center>
</main>
<br>
<br>
<footer>
    <div class="content">
      <div class="top">
        <div class="logo-details">
          <i class="fab fa-slack"></i>
          <span class="logo_name">PRISEE</span>
        </div>
        <div class="media-icons">
          <a href="https://www.facebook.com/prisee.ptnk"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://www.linkedin.com/company/prisee-science-community/"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
      <div class="link-boxes">
        <ul class="box">
          <li class="link_name">Divisions</li>
          <li><a href="https://www.facebook.com/prisee.photon">PHOTON</a></li>
          <li><a href="#">RISE</a></li>
          <li><a href="https://www.facebook.com/idealab.prisee">IDEALAB</a></li>
          <li><a href="https://www.facebook.com/profile.php?id=100093565646025">SYMPOSIA</a></li>
          <li><a href="#">EE</a></li>

        </ul>
        <ul class="box">
          <li class="link_name">Partners</li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
        </ul>
        <ul class="box">
          <li class="link_name">Achievements</li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
        </ul>
  
        <ul class="box input-box">
          <li class="link_name">Subscribe</li>
          <li><input type="text" placeholder="Enter your email"></li>
          <li><input type="button" value="Subscribe"></li>
        </ul>
      </div>
    </div>
    <div class="bottom-details">
      <div class="bottom_text">
        <span class="copyright_text">Copyright © 2024 <a href="#">PRISEE.</a>All rights reserved</span>
        <span class="policy_terms">
          <a href="#">Privacy policy</a>
          <a href="#">Terms & condition</a>
        </span>
      </div>
    </div>
  </footer>
    <script src="try.js"></script>
    <script>
      const scriptURL =                       
      "https://script.google.com/macros/s/AKfycbwH-_KMYM3Bg0Kl37LEkICNRMCzLnux9HYSW4oLXx5wLzhYU9opPFV9cn5CNxlWxMsm4A/exec";
      const form = document.forms["applyForm"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);
        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });
    </script>
</body>
</html>
